<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <meta name="description" content="The best digital starwars cards in the entire universe">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/float-grid.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <div class="row headerrow">
      <div class="col-12 headercontent">
        <h1>Star Wars Characters</h1>
        <h5>Incomplete list</h5>
      </div>
    </div>
  </header>
  <main role="main">
    <!-- The first row -->
    <div class="row">
      <div class="col-4 card">
        <img src="images/rey_square.png" alt="Ray">
        <div class="infobox">
          <h3>Ray</h3>
          <p>Protagonist, from Tatooine</p>
        </div>
      </div>

      <div class="col-4 card">
        <img src="images/finn_square.png" alt="Finn">
        <div class="infobox">
          <h3>Finn</h3>
          <p>Storm Trooper, befriends Rey</p>
        </div>
      </div>

      <div class="col-4 card">
        <img src="images/kylo_square.png" alt="Kylo">
        <div class="infobox">
          <h3>Kylo</h3>
          <p>Main villain, or is he?</p>
        </div>
      </div>
    </div>

    <!-- The second row -->
    <div class="row">
      <div class="col-4 card">
        <img src="images/poe_square.png" alt="Poe">
        <div class="infobox">
          <h3>Poe</h3>
          <p>Neutral pilot</p>
        </div>
      </div>

      <div class="col-4 card">
        <img src="images/chewbacca_square.png" alt="Chewbacca">
        <div class="infobox">
          <h3>Chewbacca</h3>
          <p>A great first mate</p>
        </div>
      </div>

      <div class="col-4 card">
        <img src="images/yoda_square.png" alt="Yoda">
        <div class="infobox">
          <h3>Yoda</h3>
          <p>Wise old Jedi master</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
